<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>粉色信封</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fef7fb;
        }
        /* 信封样式 */
        .envelope {
            width: 280px;
            height: 180px;
            background-color: #ffc2e2;
            position: relative;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(255, 150, 200, 0.3);
            transition: transform 0.3s ease;
        }
        /* 信封盖 */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ffb3d9;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.3s ease;
        }
        /* 打开信封的样式 */
        .envelope.open::before {
            transform: rotateX(180deg);
            transform-origin: top;
        }
        .envelope.open {
            transform: translateY(20px);
        }
        /* 信封内文字 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ff4d94;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
            pointer-events: none;
        }
        .envelope.open .content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="content">是我哦(●'◡'●)</div>
    </div>
</body>
</html>
