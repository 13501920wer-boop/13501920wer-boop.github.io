<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Comic Sans MS", "Microsoft YaHei", sans-serif;
    overflow: hidden;
  }

  .container {
    perspective: 1000px;
    cursor: pointer;
  }

  .envelope {
    position: relative;
    width: 380px;
    height: 240px;
    transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.2);
  }

  /* ä¿¡å°èƒŒé¢ */
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fdfdfd;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 1;
  }

  /* ä¿¡å°ç›–å­ */
  .top-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #ffeef0 0%, #fff5f7 100%);
    clip-path: polygon(0% 0%, 50% 70%, 100% 0%, 100% 100%, 0% 100%);
    transform-origin: top center;
    transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 4;
    box-shadow: inset 0 -5px 15px rgba(0,0,0,0.1);
  }

  /* ä¿¡å°æ­£é¢ */
  .front {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffffff;
    border-radius: 8px;
    z-index: 3;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 70%, 0% 100%);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  }

  /* æ­£é¢å†™æ”¶ä»¶äºº */
  .to {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: #ff6b9d;
    font-weight: bold;
    z-index: 5;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  /* é‡Œé¢çš„ä¿¡çº¸ */
  .letter {
    position: absolute;
    top: 20px;
    left: 30px;
    width: calc(100% - 60px);
    height: calc(100% - 100px);
    background: #fffef5;
    padding: 40px 20px;
    box-sizing: border-box;
    border-radius: 4px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(50px) scale(0.8);
    transition: all 1s ease-out;
    z-index: 2;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    color: #ff6b9d;
    text-shadow: 2px 2px 4px rgba(255,107,157,0.3);
  }

  .heart {
    display: inline-block;
    animation: beat 1.5s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* æ‰“å¼€çŠ¶æ€ */
  .open .top-flap {
    transform: rotateX(-180deg);
  }

  .open .letter {
    opacity: 1;
    transform: translateY(-30px) scale(1);
  }

  .open .envelope {
    transform: translateY(-30px);
  }

  .hint {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255,255,255,0.9);
    font-size: 18px;
  }
</style>
</head>
